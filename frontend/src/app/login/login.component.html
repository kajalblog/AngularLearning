<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
      <span class="title-center">Login</span>
  </mat-toolbar-row>
  </mat-toolbar>
  <mat-dialog-content class="mat-typograpy">
    <form [formGroup]="loginForm">
      <div fxFlex fxLayout="column">

         <mat-form-field appearance="fill" fxFlex>
          <mat-label>Email:</mat-label>
          <input matInput formControlName="email" required>
          <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
            <span *ngIf="loginForm.controls.email.errors.required"> email is rrequired</span>
            <span *ngIf="loginForm.controls.email.errors.pattern"> Field is invalid</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Password:</mat-label>
          <input type="password" matInput formControlName="password" required>
          <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
            <span *ngIf="loginForm.controls.password.errors.required"> password is rrequired</span>
            <span *ngIf="loginForm.controls.password.errors.pattern"> Field is invalid</span>
          </mat-error>
        </mat-form-field>
      </div>

    </form>
  <!-- <mat-dialog-actions>
    <button mat-raised-button color="primary">Sign Up</button>
  </mat-dialog-actions> -->
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleLogin()" [disabled]="!(loginForm.valid && loginForm.dirty)">SignUp</button>
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
  </mat-dialog-actions>
