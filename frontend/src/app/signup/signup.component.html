<mat-toolbar color="primary">
<mat-toolbar-row fxLayout="row">
    <span class="title-center">SignUp</span>
</mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typograpy">
  <form [formGroup]="signupForm">
    <div fxFlex fxLayout="column">
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Name:</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="signupForm.controls.name.touched && signupForm.controls.name.invalid">
          <span *ngIf="signupForm.controls.name.errors.required"> name is rrequired</span>
          <span *ngIf="signupForm.controls.name.errors.pattern"> Field is invalid</span>
        </mat-error>
      </mat-form-field>
       <mat-form-field appearance="fill" fxFlex>
        <mat-label>Email:</mat-label>
        <input matInput formControlName="email" required>
        <mat-error *ngIf="signupForm.controls.email.touched && signupForm.controls.email.invalid">
          <span *ngIf="signupForm.controls.email.errors.required"> email is rrequired</span>
          <span *ngIf="signupForm.controls.email.errors.pattern"> Field is invalid</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Contactnumber:</mat-label>
        <input matInput formControlName="contactNumber" required>
        <mat-error *ngIf="signupForm.controls.contactNumber.touched && signupForm.controls.contactNumber.invalid">
          <span *ngIf="signupForm.controls.contactNumber.errors.required"> contactNumber is rrequired</span>
          <span *ngIf="signupForm.controls.contactNumber.errors.pattern"> Field is invalid</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Password:</mat-label>
        <input matInput formControlName="password" required>
        <mat-error *ngIf="signupForm.controls.password.touched && signupForm.controls.password.invalid">
          <span *ngIf="signupForm.controls.password.errors.required"> password is rrequired</span>
          <span *ngIf="signupForm.controls.password.errors.pattern"> Field is invalid</span>
        </mat-error>
      </mat-form-field>
    </div>

  </form>
<!-- <mat-dialog-actions>
  <button mat-raised-button color="primary">Sign Up</button>
</mat-dialog-actions> -->
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(signupForm.valid && signupForm.dirty)">SignUp</button>
  <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
