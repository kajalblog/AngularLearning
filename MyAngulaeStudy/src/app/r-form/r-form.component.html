<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left">
            <form [formGroup]="myReactive" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="text" class="form-control" id="username" aria-describedby="username" formControlName="username">
                  <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                  <div *ngIf="myReactive.controls.username.touched">
                    <span class="text-danger" *ngIf=" myReactive.controls.username.errors?.required">Username is required</span>
                    <span class="text-danger" *ngIf="  myReactive.controls.username.errors?.minlength">Min 5 character is required</span>

                  </div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="email" class="form-control" id="email" name="email" formControlName="email">
                  <div *ngIf="myReactive.controls.email.touched">
                    <span class="text-danger" *ngIf=" myReactive.controls.email.errors?.required">Email is required</span>
                    <span class="text-danger" *ngIf="  myReactive.controls.email.errors?.email">Please Enter valid Email</span>

                  </div>
                </div>
                <!-- <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <button type="submit"[disabled]="!myReactive.valid"  class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>
