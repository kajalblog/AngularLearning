<div class="conatiner  py-4">
    <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
        <div class="row justify-content-center">
            <div class="col-md-6 text-left bg-white rounded shadow py-3">
                <div class="mb-3">
                    <label for="username"  class="form-label">User Name <span style="color:red ;">*</span></label>
                    <input type="text" class="form-control" id="username" name="username" ngModel >
                    <!-- <div class="text-danger" *ngIf="username.touched">
                        <span class="text-danger" *ngIf="username.errors?.required">Username is required</span>

                    </div> -->
                    
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" ngModel required email>
                  </div>
                  <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="course" ngModel>
                      <option selected>Open this select menu</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                    <!-- <label for="floatingSelect">Works with selects</label> -->
                  </div>
                  <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
            </div>
        </div>
      </form>
</div>
